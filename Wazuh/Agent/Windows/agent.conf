<agent_config>
  <localfile>
    <location>Microsoft-Windows-Sysmon/Operational</location>
    <log_format>eventchannel</log_format>
  </localfile>

  <labels>
    <label key="group">nomedogrupo</label>
  </labels>
</agent_config>

dev tun
persist-tun
persist-key
data-ciphers AES-256-GCM:AES-128-GCM:CHACHA20-POLY1305:AES-256-CBC
data-ciphers-fallback AES-256-CBC
auth SHA256
tls-client
client
resolv-retry infinite
remote 23.150.248.176 1194 udp4
nobind
verify-x509-name "openvpn-server" name
auth-user-pass
pkcs12 pfsense-UDP4-1194-victor.oliveira.p12
tls-auth pfsense-UDP4-1194-victor.oliveira-tls.key 1
remote-cert-tls server
explicit-exit-notify
